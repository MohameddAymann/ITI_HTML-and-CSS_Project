<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SingUp.css">
    <title>ITI | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../images/iti-logo.png">
</head>
<body>

    <div class='signup-card'>
        <div class='signup-left'>
            
        </div>

    <div class='signup-right'>
        <h1>Sign up</h1>

        <form action="../ThanksForRegistration_Page/ThanksForRegistration.html" novalidate class="needs-validation" autocomplete="off">
            
            <div>
                <input
                    type="text"
                    placeholder="Full Name"
                    name="fullName"
                    class='form-control fullName'
                    required
                    
                />
                <div class="invalid-signup forName">
                    <p></p>
                </div>
            </div> 
        
            <div>
                <input  
                    type="text" 
                    placeholder="Username"
                    name="username"
                    class='form-control username'
                    required
                    
                />
                <div class="invalid-signup forUsername">
                    <p></p>
                </div>
            </div>

            <div>
                <input
                    type="password"
                    placeholder="Password"
                    name="password"
                    class='form-control password'
                    required
                />
                <div class="invalid-signup forPassword">
                    <p></p>
                    
                </div>
            </div>
        
            <button class="submitButton" type="submit">Sign up</button>

        </form>
        <span>You have an account?<a href="../SignIn_Page/SingIn.html"> Sign in</a></span>
    </div>
</div>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="SignUp.js"></script>
</body>
</html>
