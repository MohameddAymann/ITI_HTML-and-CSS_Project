<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SignIn.css">
    <title>ITI | Sign In</title>
    <link rel="icon" type="image/x-icon" href="../images/iti-logo.png">
</head>
<body>

        <div class='signin-card'>

            <div class='signin-left'>
            </div>

            <div class='signin-right'>

                <h1>Sign in</h1>

                <form action="../Home_Page/Home.html" method="post" novalidate autocomplete="off">

                    <div>

                        <input name='username' type="text" placeholder="Username" class='form-control username' required/>
                        <div class="invalid-signin forUsername">
                            <p></p>
                        </div>
                        

                    </div>

                    <div>

                        <input type="password" placeholder="Password" name='password' class='form-control password' required/>
                        <div class="invalid-signin forPassword">
                            <p></p>
                        </div>
                    </div>
                        
                    <button type="submit">Sign in</button>

                </form>

                <span>Don't have an account?<a href="../SignUp_Page/SignUp.html"> Sign up now</a></span>

            </div>

        </div>
   

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="SignIn.js"></script>
    
</body>
</html>
